version: '3'

services:
  lend:
    image: coinflow/lend-api:dev
    volumes:
      - "/localhost/data:/var/lib/postgresql/data"
#    environment:
#      - NODE_ENV='development'
    container_name: lend
    restart: always

    ports:
      - "8081:9701"
    privileged: true
    tty: true
  web:
    image: coinflow/lend-web:dev
    container_name: web
    restart: always
    ports:
      - "8080:80"
    privileged: true

networks:
  lend_default:
    driver: bridge

